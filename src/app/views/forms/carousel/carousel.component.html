
<div class="container">
    <mat-progress-bar mode="determinate" [value]="counterValue"></mat-progress-bar>
    <!-- <div [ngStyle]="{
    'border-top': '5px solid red',
    width:counterValue,
    'transition':'all 0.1s linear'}">
    </div> -->
  
    <div class="header">
      Document ({{currentIndex +1}} /{{slides.length}})
    </div>
    <div class="carousel">
      <ul class="list-ul">
          <li class="list-li" *ngFor="let slide of slides;let i=index">
          <ng-container *ngIf="i === currentIndex">
            <img class="carousel-image" [src]="slide.src" @carouselAnimation>
          </ng-container>
          </li>
      </ul>
  
      <div>
        <button class="next" (click)="next()">
          >
        </button>
        <button class="pre" (click)="prev()">
          <
        </button>
      </div>
    </div>
  </div>
