<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">File upload</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-form-field>
                <div>
                  <mat-toolbar>
                    <!-- Display files names -->
                    <input matInput  readonly name="name" [(ngModel)]="fileAttr" />
              
                    <!-- Browse Button -->
                    <button mat-flat-button color="primary">
                     Seleccionar archivo
                    </button>
                  </mat-toolbar>
              
                  <!-- Fetch selected filed on change -->
                  <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile" multiple="multiple" />
                </div>
              </mat-form-field>
        </div>
        <mat-list role="list" *ngFor="let item of fileList">
            <mat-list-item role="listitem">Usuario: {{item.Usuario}} Correo:{{item.Usuario}}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">File upload</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between  center">
            <input type="file" 
            appReadexcel 
            #readexcel="readexcel"
            (eventEmitter)="dataFromEvtEmitter($event)"/>
            
            <button 
            *ngIf="dataSource && dataSource.length > 0"
            mat-raised-button
            color="primary"
            class="mx-4" (click)="onSendData()">Enviar</button>
        </div>
        <br>
        <div fxLayout="row" fxLayoutAlign="center center">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="usuario">
                  <th mat-header-cell *matHeaderCellDef> User</th>
                  <td mat-cell *matCellDef="let element"> {{element.Usuario}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="correo">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>


          
          
    </mat-card-content>

</mat-card>
